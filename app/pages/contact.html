<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="../styling/contact.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    
    <nav>
        <a href="../home.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="electronics.html">Categories</a>
        <a href="cart.html">Carts</a>
    </nav>
    <div class="contact-container">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Please use the form below to get in touch.</p>
        
        <div class="contact-form">
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="6" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>
    
    <footer class="footer-container">
        <div class="footer-content">
            <div class="signup-form">
                <h3>Stay Updated</h3>
                <p>Subscribe to our newsletter for the latest products and deals.</p>
                <form>
                    <input type="email" placeholder="Enter your email">
                    <button type="submit">Sign Up</button>
                </form>
            </div>
            <div class="social-media">
                <a href="https://www.facebook.com/"><img src="../images/facebook.png" alt="Facebook"></a>
                <a href="https://twitter.com/"><img src="../images/twitter.png" alt="Twitter"></a>
                <a href="https://www.instagram.com/"><img src="../images/instagram.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>
</body>
</html>
